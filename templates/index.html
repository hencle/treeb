<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>File picker</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.15/dist/themes/default/style.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jstree@3.3.15/dist/jstree.min.js"></script>

<style>
  /* ---------- base ---------- */
  body { font-family: system-ui, sans-serif; margin: 1.5rem; }

  /* ---------- toolbar ---------- */
  #toolbar { margin-bottom: 1rem; }
  #toolbar input[type="text"] { width: 28rem; }

  /* ---------- two-column layout ---------- */
  #main           { display:flex; gap:2rem; align-items:flex-start; }
  #treeSection    { flex:1 1 300px; min-width:240px; }
  #outputSection  { flex:1 1 400px; display:flex; flex-direction:column; }

  /* ---------- output pane ---------- */
  #outputButtons  { margin-bottom:.5rem; }
  #result         { flex:1 1 auto; width:100%; max-width:100%;
                    box-sizing:border-box; resize:vertical; }

  /* ---------- small screens ---------- */
  @media (max-width: 800px){
    #main { flex-direction:column; }
  }
</style>
</head>
<body>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ toolbar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="toolbar">
    <input id="rootPath" type="text" placeholder="Enter path and hit ‚ÄúLoad Path‚Äù">
    <button id="btnLoadPath">Load Path</button> |

    <select id="presetList"></select>
    <button id="btnLoadPreset">Load</button>
    <button id="btnDeletePreset">üóëÔ∏è</button>
    <button id="btnSavePreset">üíæ Save as‚Ä¶</button>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ main two-pane area ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="main">

    <!-- left : tree -->
    <div id="treeSection">
      <h2>Pick files</h2>
      <div id="tree"></div>
    </div>

    <!-- right : buttons + textarea -->
    <div id="outputSection">
      <div id="outputButtons">
        <button id="btnGenerate">Generate TXT</button>
        <button id="btnCopy">Copy to clipboard</button>
      </div>
      <textarea id="result" rows="25"
                placeholder="Generated text will appear here‚Ä¶"></textarea>
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
